<!--
  Generated template for the <%= featurePluralName %>Details page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title><%= featurePluralName %> Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
      <% var fieldLength = 0; for (var f in fieldMap) { %> 
      <ion-item>
        <ion-row>
          <ion-col>
            <%= fieldMapTitleCase[f] %>: 
          </ion-col>
          <ion-col>
            {{<%= camelizedSingularName %>.<%=f%>}}
          </ion-col>
        </ion-row>
      </ion-item>
      <% fieldLength = fieldLength + 1;} %>
      </ion-list>
      
  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="edit<%= featureSingularName %>(<%= camelizedSingularName %>)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(<%= camelizedSingularName %>)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
