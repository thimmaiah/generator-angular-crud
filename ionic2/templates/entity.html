<!--
  Generated template for the <%= featurePluralName %>s page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title><%= featurePluralName %>s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let <%= camelizedSingularName %> of <%= camelizedSingularName %>s" (click)=get<%= featurePluralName %>Details(<%= camelizedSingularName %>)>
      <% var fieldLength = 0; for (var f in fieldMap) { %> 
      <p>
        {{<%= camelizedSingularName %>.<%=f%>">}}
      </p>
      <% fieldLength = fieldLength + 1;} %>
    </button>
  </ion-list>

</ion-content>
