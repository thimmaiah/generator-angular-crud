<ion-view title="<%= featurePluralName %>">
  
  <div ng-if="vm.<%= camelizedPluralName %>.length > 0" class="bar bar-subheader item-input-inset" ng-class="{'bar-positive': search.length > 0}">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search ..." ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Clear</button>
  </div>

  <ion-content class="has-subheader">
  
    <div ng-if="vm.<%= camelizedPluralName %>.length === 0" class="empty-msg">No data available</div>
  
    <div ng-if="vm.<%= camelizedPluralName %>.length > 0" class="list">
  
      <a class="item item-avatar" ng-repeat="<%= camelizedSingularName %> in vm.filtered<%= camelizedPluralName %> = (vm.<%= camelizedPluralName %> | filter:search) track by <%= camelizedSingularName %>.id" ui-sref="app.view<%= camelizedSingularName %>({<%= camelizedSingularName %>Id: <%= camelizedSingularName %>.id})">
  
        <img ng-src="{{<%= camelizedSingularName %>.img}}">
        
        <h2>{{<%= camelizedSingularName %>.id}}</h2>
  
        <p>
        <% var fieldLength = 0; for (var f in fieldMap) { %> 
          {{<%= camelizedSingularName %>.<%= f %>}},
        <% fieldLength = fieldLength + 1;} %>
        </p>
  
      </a>
  
    </div>
  
  </ion-content>
</ion-view>
